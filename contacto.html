<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plant Keeper</title>
    <link rel="stylesheet" href="./css/foro.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img icon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#"><img src="img icon.png" alt="Logo"></a>
              </div>
            <h1>Contacto</h1>
        </header>
        <div class="breadcrumbs">
            <a href="index.html" class="item">Inicio</a>
            >
            <a href="/contacto.html" class="item">Contacto</a>
        </div>

        <main>
            <form id="contact-form">
                <div>
                    <label for="name">Nombre Completo: </label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="message">Escribe aquí tu comentario:</label>
                    <p><textarea id="message" name="message" rows="10" cols="50" required></textarea></p>
                </div>
                <button type="submit">Enviar</button>
                <p class="warnings" id="warnings"></p>
                <script>
                Swal.fire(
                    '¡Se envío tu mensaje, muchas gracias!',
                  )
                  </script>
                <p>Cualquier duda o consulta estaremos al pendiente!</p>
            </form>
        </main>
        <script src="./js/contacto.js"></script>
</body>
</html>
