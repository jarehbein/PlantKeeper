<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="../img/img icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const apiKey = 'api-plants';
            const apiUrl = `https://my-api.plantnet.org/v2/identify/all?api-key=${apiKey}`;

            const imageUrl = {
                url: 'https://www.consumer.es/app/uploads/fly-images/274322/bulbosas-1200x550-cc.jpg',
            };

            $.ajax({
                url: apiUrl,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(image),
                success: function(data) {
                    // Procesar los datos obtenidos de la PlantNet API
                    mostrarInformacion(data);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        // Función para mostrar la información en tu página
        function mostrarInformacion(data) {
            // Accede a los datos que necesitas de la respuesta de la API
            const plantName = data.results[0].species.scientific_name;
            const commonName = data.results[0].species.common_names[0];
            const imageUrl = data.results[0].images[0].url;

            // Actualiza el contenido de tu página con la información obtenida
            $('#plantName').text(plantName);
            $('#commonName').text(commonName);
            $('#image').attr('src', imageUrl);
        }
    </script>
    <script src="./js/api.js"></script>
